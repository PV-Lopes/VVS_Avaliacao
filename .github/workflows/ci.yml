name: CI - Tests

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run Jest unit tests
        run: npx jest

  functional-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Chrome and chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
          # install Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb || true
          # chromedriver must match chrome version â€” use chromedriver via npm as fallback
          npm install chromedriver

      - name: Install dependencies
        run: npm ci || npm install

      - name: Serve site (http-server)
        run: |
          npx http-server -p 8080 &>/dev/null &
          sleep 2

      - name: Run Selenium functional tests
        env:
          SITE_URL: http://localhost:8080
        run: npm run test:functional
