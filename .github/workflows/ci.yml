name: CI - Tests

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Jest unit tests
        run: npm run test:unit


  functional-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      # Instala Chrome correto + ChromeDriver compatível
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install matching ChromeDriver
        uses: nanmu42/chromedriver-installer@v1.1.0
        with:
          chrome-version: stable

      # Necessário para Chrome em ambiente headless
      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      # Servir site localmente
      - name: Start server
        run: |
          npx http-server -p 8080 &
          sleep 2

      # Executa testes funcionais
      - name: Run Selenium functional tests
        env:
          SITE_URL: http://localhost:8080
        run: xvfb-run -a npm run test:functional
