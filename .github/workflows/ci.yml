name: CI - Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Jest UNIT tests ONLY
        run: npx jest tests/jester.test.js --runInBand



  functional-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Chrome 142
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: '142'

      - name: Install matching ChromeDriver
        uses: nanmu42/chromedriver-installer@v1.1.0
        with:
          chrome-version: '142'

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Start Local Server
        run: |
          nohup npx http-server -p 8080 > server.log 2>&1 &
          sleep 5
          echo "--- SERVER LOG ---"
          cat server.log || true

      - name: Test server with curl
        run: curl -v http://localhost:8080 || exit 1

      - name: Run Selenium FUNCTIONAL tests
        env:
          SITE_URL: http://localhost:8080
        run: xvfb-run -a npx jest tests/selenium.functional.test.js --runInBand
